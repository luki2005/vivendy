{% extends "base.html" %}

{% block title %}Passwort zurücksetzen{% endblock %}
{% block header %}Passwort zurücksetzen{% endblock %}

{% block content %}
<h2>Passwort für {{ user.username }} zurücksetzen</h2>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="post">
    <div>
        <label>Neues Passwort:</label>
        <input type="password" name="new_password" placeholder="Neues Passwort" required>
    </div>
    <div>
        <label>Passwort bestätigen:</label>
        <input type="password" name="confirm_password" placeholder="Passwort bestätigen" required>
    </div>
    <button type="submit">Passwort zurücksetzen</button>
</form>

<a href="{{ url_for('admin_users') }}">Zurück zum Admin Panel</a>
{% endblock %}
