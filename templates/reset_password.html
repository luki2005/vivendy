{% extends "base.html" %}

{% block title %}Passwort zurücksetzen{% endblock %}
{% block header %}Passwort zurücksetzen{% endblock %}

{% block content %}
<h2>Hallo {{ user.username }}, setze dein neues Passwort</h2>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form method="post">
    <input type="password" name="new_password" placeholder="Neues Passwort" required>
    <input type="password" name="confirm_password" placeholder="Passwort bestätigen" required>
    <button type="submit">Passwort speichern</button>
</form>
{% endblock %}
