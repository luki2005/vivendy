<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Vivwendy{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">Vivwendy</div>
      <nav>
        {% if session.get('user_id') %}
          <a href="{{ url_for('index') }}">Personen</a>
          <a href="{{ url_for('person_new') }}">Neue Person</a>
          <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}">Login</a>
          <a href="{{ url_for('register') }}">Registrieren</a>
        {% endif %}
      </nav>
    </aside>
    <main class="main">
      <header class="topbar">
        <h1>{% block header %}{% endblock %}</h1>
        {% if session.get('username') %}
          <div class="welcome">
            Willkommen, <strong>{{ session['username'] }}</strong>
          </div>
        {% endif %}
      </header>
      <section class="content">
        {% block content %}{% endblock %}
      </section>
    </main>
  </div>
</body>
</html>
